name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main  # Workflow startet bei jedem Push auf main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Repository auschecken
      - uses: actions/checkout@v3

      # 2️⃣ Node.js installieren
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Abhängigkeiten installieren
      - run: npm install

      # 4️⃣ React App bauen (Vite Build)
      - run: npm run build

      # 5️⃣ Deployment auf GitHub Pages
      - uses: peaceiris/actions-gh-pages@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
